<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Multiple modal example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
			<h2>List of resources</h2>
			
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#moreModal">More</button>

			<!-- Modal 1 -->
			<div class="modal fade" id="moreModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<!-- Modal header-->
						<div class="modal-header">
							<h4 class="modal-title">Resource details</h4>
							<div class="text-right">
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#">Edit</button>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#">Export</button>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteConfirmationModal" data-dismiss="modal">Delete</button>
							</div>
						</div>
						<!-- Modal header close-->
			
						<!-- Modal body-->
						<div class="modal-body">
							<h4>Resource name</h4>
							<p>Resource descriptions in the modal.</p>
						</div>
						<!-- Modal body close-->
						
						<!-- Modal footer-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal">Close</button>
						</div>
						<!-- Modal footer close-->
					</div>
					<!-- Modal content close-->

				</div>
				<!-- Modal dialog close-->
			</div>
			<!-- Modal 1 close-->

			<!-- Modal 2 -->
			<div class="modal fade" id="deleteConfirmationModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<!-- Modal header-->
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<div class="modal-title text-center width-100">
								<img src="delete-icon.png" class="width-10" alt="Delete icon" />
							</div>
						</div>
						<!-- Modal header close-->
			
						<!-- Modal body-->
						<div class="modal-body text-center">
							<h4>Are you sure?</h4>
							<p>Do you really want to delete this resource? This process cannot be undone.</p>
						</div>
						<!-- Modal body close-->
						
						<!-- Modal footer-->
						<div class="modal-footer">
							<button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#moreModal">Cancel</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#deletedModal">Delete</button>
						</div>
						<!-- Modal footer close-->
					</div>
					<!-- Modal content close-->

				</div>
				<!-- Modal dialog close-->
			</div>
			<!-- Modal 2 close-->

			<!-- Modal 3 -->
			<div class="modal fade" id="deletedModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
									
						<!-- Modal body-->
						<div class="modal-body text-center">
							<p>The resources has been deleted successfully!!!</p>
							<button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal">Close</button>
						</div>
						<!-- Modal body close-->
						
					</div>
					<!-- Modal content close-->

				</div>
				<!-- Modal dialog close-->
			</div>
			<!-- Modal 3 close-->
		</div>

	</body>
</html>
